<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex11</title>
    <style>
        .box h3 {
            padding: 10px;
            border: 5px solid green;
        }
        .box ul {
            padding: 20px 30px;
            background-color: #ddd;
            border-left: 5px solid skyblue;
        }
        .box ul li:not(:nth-child(4)) {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>웹 소개</h3>
        <ul>
            <li>웹은 ... 블라블라 ...</li>
            <li>인터넷이 .... ㅋㅋㅋㅋ</li>
            <li>웹 브라우저는 .. ㅋㅋㅋㅋ</li>
            <li>웹과 관련된 ..... ㅋㅋㅋㅋ</li>
        </ul>
    </div>
</body>
</html>
